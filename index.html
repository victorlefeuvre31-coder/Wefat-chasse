<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chasse au Trésor</title>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; padding:50px; }
    input, button { font-size: 16px; padding: 5px; margin:5px; }
  </style>
</head>
<body>
  <h1>Découvre ton équipe !</h1>
  <p>Entre ton nom :</p>
  <input type="text" id="playerName" placeholder="Jean Dupont">
  <button onclick="assignTeam()">Valider</button>

  <h2 id="result"></h2>
  <p id="start"></p>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbznpzT1uJuWxyahboSPaW4tz2nfnikjlF77nHTMlT8-kHmAi_OFJKAnItqPp9TOdTGk/exec"; // <- Remplace par ton URL Apps Script

    function assignTeam() {
      const name = document.getElementById('playerName').value.trim();
      if (!name) return alert("Entre ton nom!");

      fetch(`${WEB_APP_URL}?name=${encodeURIComponent(name)}`)
        .then(res => res.json())
        .then(data => {
          if(data.ok){
            document.getElementById('result').textContent = "Ton équipe : " + data.team;
            document.getElementById('start').textContent = "Ta salle de départ : " + data.start;
          } else {
            document.getElementById('result').textContent = "Erreur : " + data.error;
            document.getElementById('start').textContent = "";
          }
        })
        .catch(err => {
          document.getElementById('result').textContent = "Erreur, réessaye plus tard";
          console.error(err);
        });
    }
  </script>
</body>
</html>
